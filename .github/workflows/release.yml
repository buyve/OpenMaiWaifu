name: Release

on:
  push:
    tags: ['v*']

permissions:
  contents: write

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - runner: macos-latest
            target: aarch64-apple-darwin
            arch_tag: darwin-aarch64
          - runner: macos-13
            target: x86_64-apple-darwin
            arch_tag: darwin-x86_64
          - runner: windows-latest
            target: x86_64-pc-windows-msvc
            arch_tag: windows-x86_64

    runs-on: ${{ matrix.runner }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install frontend dependencies
        run: npm ci

      - name: Setup Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Cache Cargo registry & target
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            src-tauri/target
          key: ${{ matrix.runner }}-cargo-${{ hashFiles('src-tauri/Cargo.lock') }}
          restore-keys: |
            ${{ matrix.runner }}-cargo-

      - name: Build Tauri app
        run: npx tauri build --target ${{ matrix.target }}

      # macOS: package .app into .tar.gz with naming convention
      - name: Package macOS artifact
        if: runner.os == 'macOS'
        run: |
          APP_PATH="$(find src-tauri/target/${{ matrix.target }}/release/bundle -name '*.app' -type d | head -1)"
          ARCHIVE_NAME="AI-Desktop-Companion_${GITHUB_REF_NAME}_${{ matrix.arch_tag }}.tar.gz"
          tar -czf "${ARCHIVE_NAME}" -C "$(dirname "$APP_PATH")" "$(basename "$APP_PATH")"
          echo "ARTIFACT_PATH=${ARCHIVE_NAME}" >> $GITHUB_ENV

      # Windows: find the .msi and rename
      - name: Package Windows artifact
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          $msi = Get-ChildItem -Path "src-tauri\target\${{ matrix.target }}\release\bundle" -Filter "*.msi" -Recurse | Select-Object -First 1
          $newName = "AI-Desktop-Companion_${{ github.ref_name }}_${{ matrix.arch_tag }}.msi"
          Copy-Item $msi.FullName -Destination $newName
          "ARTIFACT_PATH=$newName" | Out-File -FilePath $env:GITHUB_ENV -Append

      - name: Upload release artifact
        uses: softprops/action-gh-release@v2
        with:
          files: ${{ env.ARTIFACT_PATH }}
          draft: false
          prerelease: false
